<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV Linktree</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 d-flex align-items-center justify-content-center my-5">
        <article class="rounded-4 p-sm-5 p-4 card-bg">
            <div class="text-center">
                <header class="mb-2">
                    <img src="assets/perfil-pic.png" class="img-fluid rounded-circle" alt="perfil-picture">
                    <h1 class="mt-2 text-white">
                        <span>J</span>oão
                        <span>V</span>ítor
                    </h1>
                </header>
                <nav aria-label="Links">
                    <div class="btns d-flex flex-column gap-3">
                        <button type="button" class="btn btn-custom link-btn p-2 fs-5"
                            data-url="https://github.com/JV1T0R">
                            <i class="bi bi-github"></i>
                            Github
                        </button>
                        <button type="button" class="btn btn-custom link-btn p-2 fs-5"
                            data-url="https://www.linkedin.com/in/jo%C3%A3opamponet/">
                            <i class="bi bi-linkedin"></i>
                            Linkedin
                        </button>
                        <button type="button" class="btn btn-custom link-btn p-2 fs-5" 
                        data-url="https://joaopamponet.netlify.app/">
                            <i class="bi bi-link-45deg"></i>
                            Portfolio
                        </button>
                        <button type="button" class="btn btn-custom link-btn p-2 fs-5" 
                        data-bs-toggle="modal" data-bs-target="#cvModal">
                            <i class="bi bi-file-earmark-person-fill"></i>
                            Curriculum
                        </button>
                        <button type="button" class="btn btn-custom link-btn p-2 fs-5" 
                        data-url="mailto:jvticontato@gmail.com">
                            <i class="bi bi-envelope-fill"></i>
                            Contact
                        </button>
                    </div>
                </nav>
            </div>
        </article>
    </main>

    <!-- CV Modal -->
    <div class="modal fade" id="cvModal" tabindex="-1" aria-labelledby="cvModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cvModalLabel">Download Curriculum Vitae</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body justify-content-center">
                    <p>
                        Thank you for your interest in my profile! Please note that my personal data (including contact information and work history) is intended exclusively for professional opportunities.
                    </p>
                    <div class="d-flex gap-3">
                        <button type="button" class="btn btn-modal link-btn" 
                        data-url="assets/cv-pt.pdf">
                            <i class="bi bi-download"></i>
                            PT-BR
                        </button>
                        <button type="button" class="btn btn-modal link-btn"
                        data-url="assets/cv-en.pdf">
                            <i class="bi bi-download"></i>
                            EN
                        </button>
                    </div>  
                </div>
                <div class="modal-footer justify-content-start">
                    <p class="text-muted">&copy; 2025 João Vítor Pamponet Esteves. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>

</html>
